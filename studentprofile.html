<!DOCTYPE html>
<html>
<head>
<title>Student|Profile</title>
</head>
<body style="margin-left: 35%; margin-top: 5%;">
<form action="#" method="post">
<table border="0">
<tr>
<td colspan="2" align="center"><h3>Create Profile</h3></td>
<tr>
<td><label for="fname" style="padding-left: 30px;"><b>First Name:</b></label></td>
<td><input type="text" name="fname" id="fname" placeholder="First Name" required></td>
</tr>
<tr>
<td><label for="lname" style="padding-left: 30px;"><b>Last Name:</b></label></td>
<td><input type="text" name="lname" id="lname" placeholder="Last Name" required></td>
</tr>
<tr>
<td><label for="dod" style="padding-left: 25px;"><b>Date of Birth:</b></label></td>
<td><input type="date" name="dob" id="dod" required></td>
</tr>
<tr>
<td><label for="age" style="padding-left: 30px;"><b>Enter age:</b></label></td>
<td><input type="number" name="age" id="age" placeholder="Age" required></td>
</tr>
<tr>
<td><label for="g" style="padding-left: 40px;"><b>Gender:</b></label></td>
<td><label for="g"><input type="radio" name="g" value="Male" checked required>Male</label>
<label for="g"><input type="radio" name="g" value="Female" required>Female</label></td>
</tr>
<tr>
<td><label for="caddress" style="padding-left: 10px;"><b>Current Address:</b></label></td>
<td><textarea name="caddress" id="caddress" rows="10" cols="50" required></textarea></td>
</tr>
<tr>
<td><label for="paddress"><b>Permanent Address:</b></label></td>
<td><textarea name="permanent_address" id="paddress" rows="10" cols="50" required></textarea></td>
</tr>
<tr>
<td colspan="2" align="center"><button>Create</button></td>
</tr>
</table>
</form>
</body>
</html>
