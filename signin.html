<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student|Signin</title>
    <style>
        .ab,.bc,.ca,.ba {
            padding: 3px;
        }
    </style>
</head>
<body>
    <center><h2>Sign In</h2>
    <div class="ab">
        <label for="email" style="padding: 40px;"><b>Username:</b></label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br>
        </div>
        <div class="bc">
            <label for="pwd" style="padding: 40px;"><b>Password:</b></label>
            <input type="pwd" id="pwd" name="pwd" ><br>
        </div>
        
        <div class="ba">
            <input type="button" value="Signin">
        </div>
        
    </div>
    </center>
</body>
</html>
